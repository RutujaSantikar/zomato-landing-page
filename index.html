<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Zomato</title>
  
</head>
<body>
    <div class="main-body">
        <section class="header-container">
            <div class="text-container">
                <div class="get-app">Get the App</div>
                <div class="user-logo lg-none"><i class="fa-solid fa-user"></i></div>
                <ul class="home-nav-links sm-none">
                    <li class="nav-links">Investor Relations</li>
                    <li class="nav-links">Add restaurant</li>
                    <li class="nav-links">Login</li>
                    <li class="nav-links">Sign up</li>
                </ul>

            </div>

            <div class="middle-container">
                <div class="content-wrapper">
                    <div class="logo-cont text-center"><img src="./images/logo.png" class="logo-img" width="150px" height="30px"/></div>
                    <p class="tagline-cont text-center">Discover the best food & drinks in Pune</p>
                     <div class="location-cont">
                        <div class="place">
                            <i class="fa-solid fa-location-dot"></i>
                            <select>
                                <option value="Pune">Pune</option>
                                <option value="Kolhapur">Kolhapur</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Satara">Satara</option>
                            </select>
                        </div>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Search for restaurant or dish..">
                        </div>
                     </div>

                </div>
            </div>

        </section>

        <section class="info-container">
           
        </section>
         


    </div>
    
</body>
</html>
